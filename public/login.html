<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PawMatch Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <!-- Logo -->
      <a class="navbar-brand" href="index.html">PawMatch</a>

      <!-- Middle Section Links -->
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="browsepage.html">Browse Pets</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="home.html">How-to</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="petadvice.html">Pet advice</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contactus.html">Contact Us</a>
          </li>
        </ul>
      </div>
      <!-- Login and Signup Buttons -->
      <div class="d-flex align-items-center">
        <a class="btn login-btn" href="login.html">Login</a>
        <a class="btn signup-btn ms-3" href="signup.html">Sign up</a>
      </div>
    </div>
  </nav>
  <div class="container login-page-container">
    <div class="login-header-section">
      <h2>Login to PawMatch</h2>
    </div>
    <form id="loginForm" action="/api/login" method="POST">
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="login-button-container">
        <button type="submit" class="btn btn-primary login-btn-custom">Login</button>
      </div>
    </form>

    <!-- Optional Links -->
    <a href="signup.html" class="signup-link">Don't have an account? Sign Up</a>
  </div>
    <!-- Footer Section -->
    <footer class="footer mt-5">
        <p>&copy; 2024 PawMatch | All Rights Reserved</p>
      </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="login.js"></script>
</body>
</html>
