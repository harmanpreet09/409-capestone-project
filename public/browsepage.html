<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PawMatch - Browse Pets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <!-- Logo -->
      <a class="navbar-brand" href="index.html">PawMatch</a>

      <!-- Middle Section Links -->
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="browse.html">Browse Pets</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="home.html">How-to</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="petadvice.html">Pet Advice</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contactus.html">Contact Us</a>
          </li>
        </ul>
      </div>
      <!-- Login and Signup Buttons -->
      <div class="d-flex align-items-center">
        <a class="btn login-btn" href="login.html">Login</a>
        <a class="btn signup-btn ms-3" href="signup.html">Sign up</a>
      </div>
    </div>
  </nav>

  <!-- Filter and Sorting Section -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Browse Available Pets</h2>

    <div class="row mb-4">
      <!-- Filter Options -->
      <div class="col-md-3">
        <select class="form-select" id="filterBreed">
          <option value="">All Breeds</option>
          <option value="Golden Retriever">Golden Retriever</option>
          <option value="Beagle">Beagle</option>
          <option value="Persian Cat">Persian Cat</option>
          <!-- Add more breeds dynamically if needed -->
        </select>
      </div>
      <div class="col-md-3">
        <select class="form-select" id="filterSize">
          <option value="">All Sizes</option>
          <option value="Small">Small</option>
          <option value="Medium">Medium</option>
          <option value="Large">Large</option>
        </select>
      </div>
      <div class="col-md-3">
        <select class="form-select" id="filterAge">
          <option value="">All Ages</option>
          <option value="1 year">1 year</option>
          <option value="2 years">2 years</option>
          <option value="3 years">3 years</option>
          <!-- Add more age ranges dynamically if needed -->
        </select>
      </div>

      <div class="col-md-3">
        <button class="btn btn-primary w-100" id="filterBtn">Apply Filters</button>
      </div>
    </div>

    <!-- Sorting Options -->
    <div class="row mb-4">
      <div class="col-md-3">
        <select class="form-select" id="sortBy">
          <option value="name">Sort by Name</option>
          <option value="breed">Sort by Breed</option>
          <option value="size">Sort by Size</option>
          <option value="age">Sort by Age</option>
        </select>
      </div>
      <div class="col-md-3">
        <select class="form-select" id="sortOrder">
          <option value="ASC">Oldest</option>
          <option value="DESC">youngest</option>
        </select>
      </div>
    </div>

    <!-- Pet Listings Section -->
    <div class="row" id="petListings">
      <!-- Pet Card 1 (Example) -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="images/img-2.jpg" class="card-img-top" alt="Pet 1">
          <div class="card-body">
            <h5 class="card-title">Fluffy</h5>
            <p class="card-text">Golden Retriever, 2 years old</p>
            <p>Size: Medium</p>
          </div>
        </div>
      </div>
      <!-- More pets will be dynamically added here -->
    </div>
  </div>

  <!-- Footer Section -->
  <footer class="footer mt-5">
    <p>&copy; 2024 PawMatch | All Rights Reserved</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="browsepet.js"></script>

</body>
</html>
