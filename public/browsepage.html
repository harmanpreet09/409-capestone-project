<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PawMatch Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <!-- Logo -->
      <a class="navbar-brand" href="#">PawMatch</a>

      <!-- Middle Section Links -->
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="browse.html">Browse Pets</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="how-to">How-to</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="petadvice">Pet advice</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contactus">Contact Us</a>
          </li>
        </ul>
      </div>
      <!-- Login and Signup Buttons -->
      <div class="d-flex align-items-center">
        <a class="btn login-btn" href="#">Login</a>
        <a class="btn signup-btn ms-3" href="signup.html">Sign up</a>
      </div>
    </div>
  </nav>
   <!-- Filter Section -->
   <div class="container mt-5">
    <h2 class="text-center mb-4">Browse Available Pets</h2>

    <!-- Filter Options -->
    <div class="row mb-4">
      <div class="col-md-3">
        <select class="form-select" id="filterBreed">
          <option value="">All Breeds</option>
          <option value="Golden Retriever">Golden Retriever</option>
          <option value="Beagle">Beagle</option>
          <option value="Persian Cat">Persian Cat</option>
          <!-- Add more breeds -->
        </select>
      </div>
      <div class="col-md-3">
        <select class="form-select" id="filterSize">
          <option value="">All Sizes</option>
          <option value="Small">Small</option>
          <option value="Medium">Medium</option>
          <option value="Large">Large</option>
        </select>
      </div>
      <div class="col-md-3">
        <select class="form-select" id="filterAge">
          <option value="">All Ages</option>
          <option value="Puppy/Kitten">Puppy/Kitten</option>
          <option value="Adult">Adult</option>
          <option value="Senior">Senior</option>
        </select>
      </div>
      <div class="col-md-3">
        <button class="btn btn-primary w-100" id="filterBtn">Apply Filters</button>
      </div>
    </div>

    <!-- Pet Listings Section -->
    <div class="row" id="petListings">
      <!-- Pet Card 1 -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="images/img-2.jpg" class="card-img-top" alt="Pet 1">
          <div class="card-body">
            <h5 class="card-title">Fluffy</h5>
            <p class="card-text">Golden Retriever, 2 years old</p>
            <p>Size: Medium</p>
            <button class="btn btn-outline-primary save-btn">Save to Wishlist</button>
          </div>
        </div>
      </div>
      <!-- Pet Card 2 -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="images/img-1.jpg" class="card-img-top" alt="Pet 2">
          <div class="card-body">
            <h5 class="card-title">Max</h5>
            <p class="card-text">Beagle, 1 year old</p>
            <p>Size: Small</p>
            <button class="btn btn-outline-primary save-btn">Save to Wishlist</button>
          </div>
        </div>
      </div>
      <!-- Pet Card 3 -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="images/img-3.jpg" class="card-img-top" alt="Pet 3">
          <div class="card-body">
            <h5 class="card-title">Luna</h5>
            <p class="card-text">Persian Cat, 3 years old</p>
            <p>Size: Small</p>
            <button class="btn btn-outline-primary save-btn">Save to Wishlist</button>
          </div>
        </div>
      </div>
    </div>
  </div>
    <!-- Footer Section -->
    <footer class="footer mt-5">
        <p>&copy; 2024 PawMatch | All Rights Reserved</p>
      </footer>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="browsepet.js"></script>

</body>
</html>
